Input:
  batch_size_per_worker: 64
  concat_telescopes: false
Logging:
  model_directory: /home/olmo.arqueropeinazo/data/temp/logs/trial_complete_data/
Model:
  backbone:
    function: single_cnn_model
    module: single_cnn
  head:
    function: standard_head
    module: head
  image_engine:
    function: stacked_res_blocks
    module: resnet
  name: ThinResNet
Model Parameters:
  attention:
    mechanism: Squeeze-and-Excitation
    ratio: 16
  resnet:
    stacked_res_blocks:
      architecture:
      - blocks: 2
        filters: 48
      - blocks: 3
        filters: 96
      - blocks: 3
        filters: 128
      - blocks: 3
        filters: 256
      residual_block: bottleneck
  standard_head:
    direction:
      fc_head:
      - 512
      - 256
      weight: 1.0
    energy:
      fc_head:
      - 512
      - 256
      weight: 1.0
    type:
      fc_head:
      - 512
      - 256
      weight: 1.0
