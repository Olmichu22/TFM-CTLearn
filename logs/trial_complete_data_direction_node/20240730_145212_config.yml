  shuffle: false
  transforms:
  - !!python/object:dl1_data_handler.transforms.SkyOffsetSeparation
    base_name: direction
    description: []
    dtype: &id002 !!python/object/apply:numpy.dtype
      args:
      - f4
      - false
      - true
      state: !!python/tuple
      - 3
      - <
      - null
      - null
      - null
      - -1
      - -1
      - 0
    fix_pointing: null
    name: SkyOffsetSeparation
    shape: 3
    unit: !!python/object:astropy.units.core.Unit
      __doc__: 'degree: angular measurement 1/360 of full rotation'
      _format:
        latex: '{}^{\circ}'
        unicode: "\xB0"
      _long_names:
      - degree
      _names:
      - deg
      - degree
      _represents: &id001 !!python/object:astropy.units.core.CompositeUnit
        _bases:
        - !!python/object/apply:astropy.units.core._recreate_irreducible_unit
          args:
          - !!python/name:astropy.units.core.IrreducibleUnit ''
          - - rad
            - radian
          - true
          state:
            __doc__: 'radian: angular measurement of the ratio between the length
              on an arc

              and its radius'
            _format: {}
            _long_names:
            - radian
            _names:
            - rad
            - radian
            _short_names:
            - rad
        _decomposed_cache: *id001
        _powers:
        - 1
        _scale: 0.017453292519943295
      _short_names:
      - deg
  - !!python/object:dl1_data_handler.transforms.LogEnergy
    description: []
    dtype: *id002
    name: energy
    shape: 1
    unit: log(TeV)
Input:
  batch_size_per_worker: 64
  stack_telescope_images: false
Logging:
  model_directory: /fefs/home/olmo.arqueropeinazo/TFM/TFM-CTLearn/logs/trial_complete_data_direction_node/
Model:
  backbone:
    function: single_cnn_model
    module: single_cnn
  head:
    function: standard_head
    module: head
  image_engine:
    function: stacked_res_blocks
    module: resnet
  name: ThinResNet
Model Parameters:
  attention:
    mechanism: Squeeze-and-Excitation
    ratio: 16
  resnet:
    stacked_res_blocks:
      architecture:
      - blocks: 2
        filters: 48
      - blocks: 3
        filters: 96
      - blocks: 3
        filters: 128
      - blocks: 3
        filters: 256
      residual_block: bottleneck
  standard_head:
    direction:
      fc_head:
      - 512
      - 256
      weight: 1.0
    energy:
      fc_head:
      - 512
      - 256
      weight: 1.0
    type:
      fc_head:
      - 512
      - 256
      weight: 1.0
Prediction:
  prediction_file: /fefs/home/olmo.arqueropeinazo/DL2/data//electron_theta_10.0_az_102.199_runs1-500.dl2.h5
  prediction_file_lists:
    /fefs/home/olmo.arqueropeinazo/DL2/data//electron_theta_10.0_az_102.199_runs1-500.dl2.h5: /fefs/aswg/workspace/tjark.miener/DeepCrab_new/DL1/LSTProd2/TestDataset/Electrons/electron_theta_10.0_az_102.199_runs1-500.dl1.h5
Reco:
- direction
Training:
  adam_epsilon: 1.0e-08
  base_learning_rate: 0.0001
  lr_reducing_factor: 0.5
  lr_reducing_mindelta: 0.01
  lr_reducing_minlr: 1.0e-05
  lr_reducing_patience: 5
  num_epochs: 10
  optimizer: Adam
  validation_split: 0.1
  verbose: 2
  workers: 1
